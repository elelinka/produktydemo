<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baza produktów</title>
</head>
<body>
<h2>Produkty</h2>

<a href="/list">Lista wszystkich produktów</a><br>
<a href="/list?category=GROCERIES">art. spożywcze</a><br>
<a href="/list?category=HOUSEHOLD_ITEMS">art. gosp. domowego</a><br>
<a href="/list?category=OTHER">inne</a><br>

<h2>Dodaj produkt</h2>

<form action="/add" method="post">
    <input type="text" name="name" placeholder="Nazwa produktu">
    <input type="text" name="price" placeholder="Cena"><br>
    <label for="category">Wybierz kategorię</label><br>
    <select name="category" id="category">
        <option value="GROCERIES">art. spożywcze</option>
        <option value="HOUSEHOLD_ITEMS">art. gosp. domowego</option>
        <option value="OTHER">inne</option>
    </select><br>
    <input type="submit" value="Dodaj">
</form>
</body>
</html>
